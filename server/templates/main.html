<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>Find Your Selfie</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; 
            color: #fff; 
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #4A90E2;
        }

        p {
            font-size: 16px;
            color: #ccc; 
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            -webkit-appearance: none;
            appearance: none;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff; 
            color: #333;
            width: 100%;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s ease;
            margin-bottom: 15px;
        }

        .file-upload:hover {
            background-color: #3c3c3c; 
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            padding: 10px;
            background-color: white; 
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .custom-file-upload:hover {
            background-color: #cee6ff;
        }

        .file-name {
            margin-top: 5px;
            color: #ccc; 
        }

        button {
            padding: 10px;
            background-color: #4A90E2; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357ABD; 
        }
        #loader{
            display: none;
        }

        h1 {
            font-size: 24px;
            color: #4A90E2; 
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #ccc; 
            margin-bottom: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #4A90E2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; 
            margin-top: 15px; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="input">
        <header>
            <h1>Find Your Pictures</h1>
            <p>Search for your pictures from the last event you attended.</p>
        </header>
        <form action="/results" method="POST" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
            <label for="name">Enter your details:</label>
            <input type="text" autocomplete="off" class="details" name="name" placeholder="Name..." required>
            <select class="details" name="event" required>
                <option value="" disabled selected>Select an event...</option>
                <option value="US Feest">US Feest</option>
                <option value="Cabin Party">Cabin Party</option>
                <option value="2024 oud en nieuw">2024 oud en nieuw</option>
            </select>
            <input type="password" autocomplete="off" class="details" name="event_code" placeholder="Event code..." required>
            <div class="file-upload">
                <label for="file" class="custom-file-upload">
                    Upload a clear selfie of yourself
                </label>
                <input type="file" id="file" name="file" accept="image/*" required onchange="updateFileName()">
                <span class="file-name" id="file-name">No file chosen</span>
            </div>
            <br>
            <button type="submit">Upload and Search</button>
        </form>
    </div>
    <div class="container" id="loader" style="flex-direction: column; justify-content: center; align-items: center;">
        <h1>Processing Your Image</h1>
        <p>Please wait while we process your selfie...</p>
        <div class="loader"></div>
    </div>
    

    <script>
        // Function to update the displayed file name when a file is selected
        function updateFileName() {
            const fileInput = document.getElementById('file');  // Get file input element
            const fileNameDisplay = document.getElementById('file-name');  // Get element to display file name
            // Display the selected file's name, or 'No file chosen' if none is selected
            fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
        }
    
        // Function to toggle visibility between the loader and input form
        function toggleVisibility() {
            const loaderDiv = document.getElementById("loader");  // Get loader div element
            const inputDiv = document.getElementById("input");    // Get input div element
            // Show loader and hide input form
            loaderDiv.style.display = "flex";
            inputDiv.style.display = "none";
        }
    
        // Function to handle the form submission process
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent the form from submitting immediately
            toggleVisibility();      // Show loader and hide input form
    
            // Delay form submission slightly to allow the loader to display
            setTimeout(() => {
                event.target.submit();  // Submit the form programmatically
            }, 500);  // Delay in milliseconds
        }
    </script>
    
</body>
</html>
